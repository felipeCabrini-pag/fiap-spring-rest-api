<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Aula 1 Rest Client</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown="presentation/restTemplate.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"
					data-separator-notes="^Note:" data-charset="utf-8"></section>
				 <section data-markdown="presentation/openFeign.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"
					data-separator-notes="^Note:" data-charset="utf-8"></section>
					<section data-markdown="presentation/restClient.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"
					data-separator-notes="^Note:" data-charset="utf-8"></section>
					<section data-markdown="presentation/final.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"
					data-separator-notes="^Note:" data-charset="utf-8"></section>
					<section data-markdown="presentation/examples.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"
					data-separator-notes="^Note:" data-charset="utf-8"></section>
					<section data-markdown="presentation/exercises.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"
					data-separator-notes="^Note:" data-charset="utf-8"></section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				width: 960,
  				height: 700,
 				margin: 0.1, // Ajusta as margens internas para otimização
  				minScale: 0.5,
  				maxScale: 1.5,
				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
